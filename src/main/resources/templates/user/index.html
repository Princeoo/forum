<script th:src="@{/layer/layer.js}"></script>

<script>
    // 后台读取
    function donate(){
        axios.get('/user/donate/1').then(response => {
            console.log()
            layer.photos({
                photos: response.data,
                anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            })
        })
    }

    new Vue({
      el:'#vueList',
      data:{
        results: []  //搜索的结果
      },
      methods: {
        // getInfo() {
        //   // //对接后端接口
        //   axios.get('/forum').then(response=>{
        //     this.results = response.data
        //   })
        //
        // },
        getForumByUid() {
          // //对接后端接口
          axios.get('/forum/queryForumByUid/'+this.$refs.authorId.value+'/0/10').then(response=>{
            this.results = response.data
            console.log(this.results)
          })

        },
        Previous() {
          // //对接后端接口
          axios.get('/forum/queryForumByUid/'+this.$refs.authorId.value+'/'+parseInt(this.results.current-1)+'/10').then(response=>{
            this.results = response.data
          })

        },
        Next() {
          // //对接后端接口
          axios.get('/forum/queryForumByUid/'+this.$refs.authorId.value+'/'+parseInt(this.results.current+1) +'/10').then(response=>{
            this.results = response.data
          })

        },
        //时间格式化函数，此处仅针对yyyy-MM-dd hh:mm:ss 的格式进行格式化
        dateFormat:function(time) {
          var date=new Date(time)
          var year=date.getFullYear()
          /* 在日期格式中，月份是从0开始的，因此要加0
           * 使用三元表达式在小于10的前面加0，以达到格式统一  如 09:11:05
           * */
          var month= date.getMonth()+1<10 ? '0'+(date.getMonth()+1) : date.getMonth()+1
          var day=date.getDate()<10 ? '0'+date.getDate() : date.getDate()
          var hours=date.getHours()<10 ? '0'+date.getHours() : date.getHours()
          var minutes=date.getMinutes()<10 ? '0'+date.getMinutes() : date.getMinutes()
          var seconds=date.getSeconds()<10 ? '0'+date.getSeconds() : date.getSeconds()
          // 拼接
          return year+'-'+month+'-'+day+' '+hours+':'+minutes+':'+seconds
        }
      },
      mounted(){
        this.getForumByUid()
      }



    })
</script>
